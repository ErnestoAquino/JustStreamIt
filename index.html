<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just Stream It</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body>
        <nav class="navbar">
            <p class="navbar_logo">JustStreamIt</p>
            <div class="primary_navigation">
                <a href="">Home</a>
                <a href="">TV Shows</a>
                <a href="">Movies</a>
                <a href="">Latest</a>
                <a href="">My List</a>
            </div>
            <div class="secondary_navigation">
                <div class="nav_element">
                    <button id="button_search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="nav-element">
                    <button id="button_notification">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                </div>
                <div class="nav-element">
                    <div class="account_menu_item" id="profile_icon">
                        <img class=profile_icon src="images/profile.png" alt>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main_wrapper">
            <div class="best_film">
                <div class="content">
                    <h2 class="best_film_title">Title of Best Film</h2>
                    <p class="best_film_summary">Summary of the film</p>
                    <div class="buttons">
                    <button class="play_button">Play</button>
                    <button class="info_button">More Info</button>
                </div>
            </div>
            <div class="overlay"></div>
        </div>
            <div class="top_films container">
                <div class="title_controls_container">
                    <h3>Top rated films</h3>
                </div>

                <div class="main_container">
                    <button role="button" id="arrow_left_top_films" class="left_arrow">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <div class="carousel_container" id="container_carousel_top_films">
                        <div class="carousel" id="carousel_top_films"></div>
                    </div>

                    <button role="button" id="arrow_right_top_films" class="right_arrow">
                        <i class="fa-sharp fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
            <div class="top_films container">
                <div class="title_controls_container">
                    <h3>Comedy</h3>
                </div>

                <div class="main_container">
                    <button role="button" id="arrow_left_comedy" class="left_arrow">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <div class="carousel_container" id="container_carousel_comedy">
                        <div class="carousel" id="carousel_comedy"></div>
                    </div>

                    <button role="button" id="arrow_right_comedy" class="right_arrow">
                        <i class="fa-sharp fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
            <div class="top_films container">
                <div class="title_controls_container">
                    <h3>Family</h3>
                </div>

                <div class="main_container">
                    <button role="button" id="arrow_left_family" class="left_arrow">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <div class="carousel_container" id="container_carousel_family">
                        <div class="carousel" id="carousel_family"></div>
                    </div>

                    <button role="button" id="arrow_right_family" class="right_arrow">
                        <i class="fa-sharp fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
            <div class="top_films container">
                <div class="title_controls_container">
                    <h3>Biography</h3>
                </div>

                <div class="main_container">
                    <button role="button" id="arrow_left_biography" class="left_arrow">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>

                    <div class="carousel_container" id="container_carousel_biography">
                        <div class="carousel" id="carousel_biography"></div>
                    </div>

                    <button role="button" id="arrow_right_biography" class="right_arrow">
                        <i class="fa-sharp fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
